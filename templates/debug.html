{% extends 'base.html' %}

{% block title %}Debug Menu{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Debug Menu</h1>
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card mb-4">
                <div class="card-body">
                    <form method="post" action="{{ url_for('debug.reset_db') }}">
                        <button class="btn btn-danger w-100 mb-2" type="submit">
                            Reset Database &amp; Ensure Tables
                        </button>
                    </form>
                    <form method="post" action="{{ url_for('debug.create_sample_data') }}">
                        <button class="btn btn-primary w-100 mb-2" type="submit">
                            Create Sample Data
                        </button>
                    </form>
                    <form method="post" action="{{ url_for('debug.check_connection') }}">
                        <button class="btn btn-info w-100 mb-2" type="submit">
                            Check DB Connection
                        </button>
                    </form>
                    <form method="post" action="{{ url_for('debug.cleanup_filieres') }}">
                        <button class="btn btn-warning w-100 mb-2" type="submit">
                            Cleanup Filieres Table
                        </button>
                    </form>
                    <form method="post" action="{{ url_for('debug.create_admin') }}">
                        <button class="btn btn-success w-100" type="submit">
                            Create Default Admin User
                        </button>
                    </form>
                </div>
            </div>
            <div class="alert alert-info mt-3">
                <strong>Note:</strong> These actions are for development/debug only. Use with caution!
            </div>
        </div>
    </div>
</div>
{% endblock %}
