{% extends "base.html" %}

{% block title %}Debug Page{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Debug Page</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Database Operations</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('debug_page') }}" class="mb-3">
                        <div class="d-grid gap-2">
                            <button type="submit" name="action" value="reset_db" class="btn btn-danger">
                                Reset Database
                            </button>
                            <button type="submit" name="action" value="create_sample_data" class="btn btn-warning">
                                Create Sample Data
                            </button>
                            <button type="submit" name="action" value="check_db" class="btn btn-info">
                                Check Database Connection
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Data Cleanup</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('cleanup_filieres') }}" class="mb-3">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">
                                Cleanup Filiere Headers
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Debug Views</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('debug_all') }}" class="list-group-item list-group-item-action">
                            Debug All
                        </a>
                        <a href="{{ url_for('debug_student') }}" class="list-group-item list-group-item-action">
                            Debug Student
                        </a>
                        <a href="{{ url_for('debug_room') }}" class="list-group-item list-group-item-action">
                            Debug Room
                        </a>
                        <a href="{{ url_for('debug_filiere') }}" class="list-group-item list-group-item-action">
                            Debug Filiere
                        </a>
                        <a href="{{ url_for('debug_user') }}" class="list-group-item list-group-item-action">
                            Debug User
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
