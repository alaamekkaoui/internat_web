<!-- templates/room/add.html -->
{% extends "base.html" %}
{% block title %}Ajouter une chambre{% endblock %}
{% block content %}
<h2>Ajouter une chambre</h2>
<form method="POST">
    <div class="mb-3">
        <label for="room_number" class="form-label">Numéro de chambre</label>
        <input type="text" class="form-control" id="room_number" name="room_number" required>
    </div>
    <div class="mb-3">
        <label for="pavilion" class="form-label">Pavillon</label>
        <input type="text" class="form-control" id="pavilion" name="pavilion" required>
    </div>
    <div class="mb-3">
        <label for="room_type" class="form-label">Type</label>
        <select class="form-control" id="room_type" name="room_type" required>
            <option value="single">Simple</option>
            <option value="double">Double</option>
            <option value="triple">Triple</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">Capacité</label>
        <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
