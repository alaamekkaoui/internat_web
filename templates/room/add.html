<!-- templates/room/add.html -->
{% extends "base.html" %}
{% block title %}Ajouter une chambre{% endblock %}
{% block content %}
<h2>Ajouter une chambre</h2>
<form method="POST">
    <div class="mb-3">
        <label for="room_number" class="form-label">Num√©ro de chambre</label>
        <input type="text" class="form-control" id="room_number" name="room_number" required>
    </div>
    <div class="mb-3">
        <label for="pavilion" class="form-label">Pavillon</label>
        <input type="text" class="form-control" id="pavilion" name="pavilion" required>
    </div>
    <div class="mb-3">
        <label for="room_type" class="form-label">Type de chambre</label>
        <select class="form-select" id="room_type" name="room_type" required>
            <option value="single">Simple (1 personne)</option>
            <option value="double">Double (2 personnes)</option>
            <option value="triple">Triple (3 personnes)</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
