{% extends "base.html" %}

{% block title %}Utilisateurs - Internat{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Liste des Utilisateurs</h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Email</th>
                            <th>RÃ´le</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <span class="badge {% if user.role == 'admin' %}bg-danger{% else %}bg-primary{% endif %}">
                                    {{ user.role }}
                                </span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a href="/users/{{ user.id }}/edit" class="btn btn-sm btn-outline-primary" title="Modifier">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <form action="/users/{{ user.id }}" method="POST" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer cet utilisateur ?');" title="Supprimer">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
.table th {
    font-weight: 600;
    color: #145A32;
}

.badge {
    font-weight: 500;
    padding: 6px 10px;
}

.btn-sm {
    padding: 4px 8px;
    font-size: 0.875rem;
}

.table-hover tbody tr:hover {
    background-color: rgba(20, 90, 50, 0.05);
}
</style>
{% endblock %}
