{% extends "base.html" %}

{% block title %}Modifier l'utilisateur{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-gear"></i> Modifier l'utilisateur
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('user.modify_user', user_id=user.id) }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   value="{{ user.username }}" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Rôle</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Utilisateur</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrateur</option>
                            </select>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 
                            Note: Si cet utilisateur est le dernier administrateur, son rôle ne pourra pas être modifié.
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('user.list_users') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.card-header {
    border-bottom: none;
}

.form-label {
    font-weight: 500;
}

.alert {
    margin-bottom: 1.5rem;
}

.btn {
    padding: 0.5rem 1rem;
}

.btn i {
    margin-right: 0.5rem;
}
</style>
{% endblock %}
