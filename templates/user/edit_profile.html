{% extends "base.html" %}

{% block title %}Modifier le profil - Internat{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="display-1 mb-3">
                            <i class="bi bi-person-gear text-primary"></i>
                        </div>
                        <h2>Modifier le profil</h2>
                    </div>

                    <form method="POST" action="{{ url_for('user.edit_profile') }}">
                        <div class="mb-4">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label">RÃ´le</label>
                            <input type="text" class="form-control" id="role" value="{{ user.role }}" disabled>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Enregistrer
                            </button>
                            <a href="{{ url_for('user.profile') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.text-primary {
    color: #145A32 !important;
}

.btn {
    padding: 10px 20px;
    border-radius: 10px;
}

.btn-primary {
    background-color: #145A32;
    border-color: #145A32;
}

.btn-primary:hover {
    background-color: #0F4C2A;
    border-color: #0F4C2A;
}

.btn-outline-secondary {
    color: #6c757d;
    border-color: #6c757d;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    border-color: #6c757d;
    color: white;
}

.display-1 {
    font-size: 4rem;
}

.form-control:disabled {
    background-color: #f8f9fa;
    cursor: not-allowed;
}
</style>
{% endblock %}
